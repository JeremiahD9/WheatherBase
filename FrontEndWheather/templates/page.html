<!doctype html>
<html>
    <head>
        {% block head %}        
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}{% endblock %} - WheatherBase</title>
        {% endblock %}
    </head>
    <body>
        <div class="top-bar roboto-regular">
            <div class="logo">WheatherBase</div>
            <div class="nav-links">
                <div class="topbtn-container {{home}} topbtn"><a href="/user/{{username}}/home.html"       class="{{home}} topbtn">Home</a></div>
                <div class="topbtn-container {{map}} topbtn"><a href="/user/{{username}}/map.html"        class="{{map}} topbtn">Map</a></div>
                <div class="topbtn-container {{table}} topbtn"><a href="/user/{{username}}/table.html"        class="{{table}} topbtn">Table</a></div>
                <div class="topbtn-container {{horoscope}} topbtn"><a href="/user/{{username}}/horoscope.html"  class="{{horoscope}} topbtn">Horoscope</a></div>
                <div class="topbtn-container {{about}} topbtn"><a href="/user/{{username}}/about.html"      class="{{about}} topbtn">About</a></div>
                <div class="dropdown">
                    <a href="/user/{{username}}/profile.html"    class="{{profile}} dropbtn topbtn">{{username}}</a>
                    <div class="dropdown-content">
                      <a href="/logout">logout</a>
                    </div>
                  </div> 
            </div>
        </div>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        <script src="/static/init_maps.js"></script>
    </body>
</html>
