{% extends "page.html" %}
{% block title %}Map{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
{% endblock %}
{% block content %}
    <div id="info-wrapper">
        <p id="location">Location: </p>
        <input id="country-searchbar" type="text" placeholder="Put a new country...">
        <div id="search-suggestions"><ul class="suggestions-list"><li class="suggestions-item"></li></ul></div>
    </div>
    <div id="map-wrapper">
        <div id="map"></div>
    </div>
    <script src="/static/searchbar_scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
{% endblock %}
