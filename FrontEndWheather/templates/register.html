<!DOCTYPE html>
<html>
 
<head>
    <title>Fun With Random Numbers</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
 
<body class="register-body">
    
    <div class="body-div">
        <div class="window-container">
            <div class="main-window roboto-regular">
                <div class="login-title">
                    <h2>WheatherBase</h2>
                </div>
                <div class="register-container">
                    <h2>Register</h2>
                    <form action="/register" method="post">
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                        {% if invalid %}
                        <div id="error-message">
                            <p id="error-text">{{error_text}}</p>
                            <div id="close-button">
                                <a onclick="closeError()" href="javascript:;">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path></svg>
                                </a>
                            </div>
                        </div>
                        {% endif %}
                        <input type="submit" name="register" value="Register" id="login-button">
                        <p>Already have an account? <a href="/">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer roboto-regular">
        <p>Github | SoftDS4L | Contact</p>
    </div>

    <script src="/static/scripts.js"></script>
</body>
 
</html>
